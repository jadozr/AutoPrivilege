<div class="contact" ng-controller="ContactCtrl">


        <div class="col-lg-12 col-md-12 col-sm-12 blockForm" ng-controller="ContactCtrl">
            <div class="col-md-8">
                <div class="alert alert-danger" ng-show="error">
                    <button class="close" data-dismiss="alert">x</button>
                    <strong>Erreur!</strong> Une erreur est survenue lors de la tentative d'envoye du message .
                </div>
                <div class="alert alert-success" ng-show="success">
                    <button class="close" data-dismiss="alert">x</button>
                    <strong>Succès! </strong> Votre message a été envoyé avec succès .
                </div>
                <p class="lead">
                    Pour toutes demandes merci de remplir ce formulaire
                </p>
                <form role="form" name="contactForm">
                    <div class="form-group" ng-class="{error: contactForm.name.$invalid}">
                        <label>Nom Et Prénom *
                        </label>
                        <input class="form-control" type="text" name="name" ng-model="user.name" required="required"
                               placeholder="Votre Nom Et Prénom">
                        <span class="help-block" ng-show="contactForm.name.$error.required"></span>
                    </div>
                    <div class="form-group" ng-class="{error: contactForm.email.$invalid}">
                        <label>Email *</label>
                        <input class="form-control" type="email" name="email" ng-model="user.email" required="required"
                               placeholder="Votre addresse mail">
                        <span class="help-block" ng-show="contactForm.email.$error.required"></span>
                        <span class="help-block" ng-show="contactForm.email.$error.email">Adresse e-mail invalide</span>
                    </div>
                    <div class="form-group" ng-class="{error: contactForm.message.$invalid}">
                        <label>Message *</label>
                        <textarea class="form-control" rows="5" name="message" ng-model="user.body" required="required"
                                  placeholder="Votre messsage"></textarea>
                        <span class="help-inline" ng-show="contactForm.message.$error.required"></span>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" ng-click="send()" ng-disabled="contactForm.$invalid">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>


</div>
