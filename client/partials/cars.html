<div class="cars">
    <div class="container" ng-controller="AutoPrivilegeCtrl">
        <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="car in $data" ng-click="showCarDetail(car._id)" ng-class="{color: hover}"
                ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                <td><img class="img-rounded resize" ng-src="../photos/{{ getSrc(car.Photos) }}"></td>
                <td data-title="'Marque'" filter="{ 'Marque': 'select' }" filter-data="names($column)">
                    <!--<img class="img-rounded resizeBrand" ng-src="../marques/{{ getSrc(car.Marque) }}.png">-->
                    {{car.Marque}}
                </td>
                 <td data-title="'ModÃ¨le'">
                    {{car.Famille}}
                </td>
                <td data-title="'Kilometrage'" sortable="Kilometrage">
                    {{car.Kilometrage}}
                </td>
                <td data-title="'Prix de vente'" sortable="PrixVenteTTC">
                    {{car.PrixVenteTTC}}
                </td>
            </tr>
        </table>
    </div>
</div>
