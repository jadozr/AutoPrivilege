        <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="user in $data" ng-class="{ 'emphasis': user.money > 500 }">
                <td data-title="'Brands'" filter="{ 'brand': 'name' }" filter-data="brands($column)">
                    {{user.brand}}
                </td>
                <td data-title="'Models'" filter="{ 'model': 'age' }" filter-data="models($column)">
                    {{user.model}}
                </td>
            </tr>
        </table>

        <pre>{{tableParams.filter()['brand']}}</pre>

        <script type="text/ng-template" id="ng-table/filters/name.html">
            <select ng-options="brand.id as brand.title for brand in brandOptions"
                    ng-model="params.filter()['brand']"
                    ng-change="models(column, params.filter()['brand'])"
                    class="filter filter-select form-control">
            </select>
        </script>
        <script type="text/ng-template" id="ng-table/filters/age.html">
            <select ng-options="model.id as model.title for model in modelOptions"
                    ng-model="params.filter()['model']"
                    class="filter filter-select form-control"></select>
        </script>
    </div>
</div>
